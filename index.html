<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="choice">
        <p>Your choice</p>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>

      <div class="played">
        <div class="player">
          <p>You Played</p>
        </div>
        <div class="computer">
          <p>Computer Played</p>
        </div>
      </div>
    </div>

    <div class="current-result"></div>

    <div class="result">
      <div class="player-result">
        <p>Player Score</p>
      </div>
      <div class="player-result">
        <p>Computer Score</p>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
